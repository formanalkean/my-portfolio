<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game | Alejandro Forman</title>
    <style>
        /* Remove margins and set full height for the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Disable scrolling */
            background-color: #2c3e50; /* Blue background */
        }

        /* Ensure the game section and iframe take full screen but with limits */
        #game {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%; /* Scale the width to 80% of the screen */
            height: 80%; /* Scale the height to 80% of the screen */
            max-width: 800px; /* Maximum width */
            max-height: 600px; /* Maximum height */
            border: none;
        }
    </style>
</head>
<body>

    <!-- Game Section -->
    <section id="game">
        <iframe src="FirstGame/index.html"></iframe>
    </section>

    <!-- Disable arrow key scrolling -->
    <script>
        window.addEventListener("keydown", function(e) {
            // Prevent default behavior for arrow keys (37: left, 38: up, 39: right, 40: down)
            if ([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        });
    </script>

</body>
</html>
